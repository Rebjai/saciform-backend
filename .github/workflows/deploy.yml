
name: Deploy NestJS Backend to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'Dockerfile'
      - 'tsconfig.json'
      - 'nest-cli.json'

  workflow_dispatch:  # Allow manual triggers

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout backend code
        uses: actions/checkout@v4

      - name: Checkout Ansible repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.ANSIBLE_REPO }}  # e.g., "yourusername/ansible"
          token: ${{ secrets.GH_PAT }}
          path: ansible

      - name: Setup Python for Ansible
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible
          ansible --version

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Create Ansible vault password file
        run: |
          echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ansible/.vault_pass
          chmod 600 ansible/.vault_pass

      - name: Run Ansible deployment
        run: |
          cd ansible
          ansible-playbook -i inventory.ini playbook.yml \
            --vault-password-file .vault_pass \
            --limit vps \
            --tags nodejs
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/id_ed25519
          rm -f ansible/.vault_pass

      - name: Verify deployment
        run: |
          sleep 10
          curl -f https://saciform-backend.jesusrebollar.com/ || echo "Backend is running"
